<form>
  <div class="form-group">
    <label for="input01">Name of Event</label>
    <input type="text" class="form-control" id="input01" placeholder="Name of Event">
  </div>
  <div class="form-group">
    <label for="input03">Time of Event</label>
    <input type="text" class="form-control form-control-rounded" id="input03" placeholder="Time of Event">
  </div>
  <div class="form-group">
    <label for="input04">Address</label>
    <input type="text" class="form-control" id="input04" placeholder="Place">
    <span class="help-block sub-little-text">Please give address</span>
  </div>


  <div class="form-group">
    <label for="textarea01">Description of Event</label>
    <textarea placeholder="Default Input" class="form-control" id="Description of Event"></textarea>
  </div>

  <div class="form-group">
    <input type="text" class="form-control input-sm" id="input2" placeholder="Extra Notes">
  </div>
  <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
    Submit
  </button>

</form>
